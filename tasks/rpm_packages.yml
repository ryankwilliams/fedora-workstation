---
- name: Manage RPM packages
  block:
    - name: Uninstall packages
      ansible.builtin.dnf:
        name:
          - cheese
          - gnome-calendar
          - gnome-contacts
          - gnome-maps
          - rhythmbox
          - simple-scan
        state: absent

    - name: Install packages
      ansible.builtin.dnf:
        name:
          - asciinema
          - code
          - copr-cli
          - copr-rpmbuild
          - gcc
          - git
          - git-crypt
          - google-chrome-stable
          - gnome-tweak-tool
          - hexchat
          - https://github.com/jgraph/drawio-desktop/releases/download/v16.1.2/drawio-x86_64-16.1.2.rpm
          - jq
          - krb5-workstation
          - krb5-devel
          - libffi
          - libffi-devel
          - libvirt
          - libvirt-devel
          - libxml2-devel
          - libxslt-devel
          - make
          - ocm-cli
          - openssl
          - openssl-devel
          - podman
          - python3-devel
          - python3-ipython
          - python3-libselinux
          - python3-openstackclient
          - qemu
          - qemu-kvm
          - redhat-rpm-config
          - tilix
          - tigervnc
          - tree
          - vim-enhanced
          - virt-install
          - virt-manager
          - virt-viewer
  become: true
