---
- name: Manage RPM packages
  become: true
  block:
    - name: Uninstall packages
      ansible.builtin.dnf:
        name:
          - cheese
          - gnome-calendar
          - gnome-contacts
          - gnome-maps
          - rhythmbox
          - simple-scan
        state: absent

    - name: Install dnf-plugins-core package
      ansible.builtin.dnf:
        name: dnf-plugins-core

    - name: Install packages
      ansible.builtin.dnf:
        name:
          - asciinema
          - code
          - gcc
          - git
          - git-crypt
          - google-chrome-stable
          - jq
          - krb5-workstation
          - krb5-devel
          - libffi
          - libffi-devel
          - libvirt
          - libvirt-devel
          - libxml2-devel
          - libxslt-devel
          - make
          - ocm-cli
          - openssl
          - openssl-devel
          - podman
          - python3-devel
          - python3-ipython
          - python3-libselinux
          - python3-openstackclient
          - qemu
          - qemu-kvm
          - redhat-rpm-config
          - terraform
          - tilix
          - tigervnc
          - tree
          - vault
          - vim-enhanced
          - virt-install
          - virt-manager
          - virt-viewer
        enablerepo:
          - https://rpm.releases.hashicorp.com/fedora/hashicorp.repo
