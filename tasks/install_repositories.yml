---
- name: Install docker ce stable repository
  yum_repository:
    name: docker-ce-stable
    description: docker-ce-stable
    baseurl: https://download.docker.com/linux/fedora/$releasever/$basearch/stable
    enabled: yes
    gpgcheck: yes
    gpgkey: https://download.docker.com/linux/fedora/gpg
  tags:
    - install_repos

- name: Install docker ce edge repository
  yum_repository:
    name: docker-ce-edge
    description: docker-ce-edge
    baseurl: https://download.docker.com/linux/fedora/$releasever/$basearch/edge
    enabled: yes
    gpgcheck: yes
    gpgkey: https://download.docker.com/linux/fedora/gpg
  tags:
    - install_repos

- name: Install docker ce test repository
  yum_repository:
    name: docker-ce-test
    description: docker-ce-test
    baseurl: https://download.docker.com/linux/fedora/$releasever/$basearch/test
    enabled: no
    gpgcheck: yes
    gpgkey: https://download.docker.com/linux/fedora/gpg
  tags:
    - install_repos

- name: Install google chrome repository
  yum_repository:
    name: google-chrome
    description: google-chrome
    baseurl: https://dl.google.com/linux/chrome/rpm/stable/x86_64
    enabled: yes
    gpgcheck: yes
    gpgkey: https://dl.google.com/linux/linux_signing_key.pub
  tags:
    - install_repos

- name: Install visual studio code repository
  yum_repository:
    name: visual-studio-code
    description: visual-studio-code
    baseurl: https://packages.microsoft.com/yumrepos/vscode
    enabled: yes
    gpgcheck: yes
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
  tags:
    - install_repos

- name: Install beaker client repository
  yum_repository:
    name: beaker-client
    description: beaker-client
    baseurl: https://beaker-project.org/yum/client/Fedora$releasever/
    enabled: yes
    gpgcheck: no
  tags:
    - install_repos