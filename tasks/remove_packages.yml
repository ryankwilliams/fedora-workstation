---
- name: Remove packages
  dnf:
    name: "{{ item }}"
    state: absent
    autoremove: yes
  loop:
    - cheese
    - evolution
    - gnome-boxes
    - gnome-calendar
    - gnome-contacts
    - gnome-maps
    - gnome-initial-setup
    - rhythmbox
    - shotwell
    - simple-scan
  tags:
    - remove_packages