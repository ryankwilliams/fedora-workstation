repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/ansible-community/ansible-lint.git
    rev: v5.3.0
    hooks:
      - id: ansible-lint
        files: ^.\/ansible\/.+.(yaml|yml)$
        entry: make lint
